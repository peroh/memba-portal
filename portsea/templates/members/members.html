<!DOCTYPE html>
{% extends 'portal/base.html' %}

{% block body_block %}

    <h3>Members</h3>
    <div class="flex-container flex-wrap">
        <a href="{% url 'members:add_member' %}">Add Member</a>
    </div>
    {% if not user_list %}
        <p>No members to show.</p>
    {% else %}
        <table class="table table-hover">
            <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
            </tr>
            </thead>
            <tbody>
            {% for user in user_list %}
                <tr>
                    <td><a href="{% url 'members:member_detail' user.id %}">{{ user.first_name }}</a></td>
                    <td>{{ user.last_name }}</td>
                    <td>{{ user.email }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    {% endif %}
{% endblock %}
