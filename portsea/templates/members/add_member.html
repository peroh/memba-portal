<!DOCTYPE html>
{% extends 'portal/base.html' %}

{% block title_block %}Add Member{% endblock %}

{% block body_block %}
    <h1>
        Add a Member
    </h1>
    <div>
        <form id="member_form" method="post" action="{% url 'members:add_member' %}">
            {% csrf_token %}
            {{ uf.as_p }}
            {{ upf.as_p }}
            <input type="submit" name="submit" value="Add Member" />
        </form>
    </div>
{% endblock %}
