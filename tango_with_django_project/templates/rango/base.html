<!DOCTYPE html>
{% load rango_template_tags %}
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        Rango -
        {% block title_block %}
            How to Tango with Django!
        {% endblock %}
    </title>
</head>
<body>
    <div>
        {% block body_block %}
            Body block default content
        {% endblock %}
    </div>
    <hr />
    <div>
        <ul>
            <li><a href="{% url 'rango:add_category' %}">Add New Category</a></li>
            <li><a href="{% url 'rango:about' %}">About</a></li>
            <li><a href="{% url 'rango:index' %}">Home</a></li>
        </ul>
    </div>
    <div>
        {% block sidebar_block %}
            {% get_category_list %}
        {% endblock %}
    </div>
</body>
</html>
